{% extends "base.html" %} {% block title %}Home{% endblock %}
{% block content %}
<h1 align="center">Notas</h1>
<ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes%}
    <li class="list-group-item">{{ note.data }}
        <button type="button" class="close" onClick="deleteNote({{ note.id }})">
            <span arria-hidden="true">&times;</span>
        </button>
        <a href="/editar/{{ note.id }}" class="btn btn-outline-secondary btn-sm">Editar</a>

    </li>
    {% endfor %}
</ul>
<form action="/editar" method="POST">
    <textarea name="note" id="note" class="form-control"></textarea>
    <br/>
    <div align="center">
        <button type="submit" class="btn btn-primary">Adicionar Nota</button>
    </div>
</form>
{% endblock %}
